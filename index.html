<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
</head>

<body>
    <!-- Contenitore principale -->
    <div class="container">
        <!-- Contenitore secondario -->
        <div class="container2">
            <!-- logo e testata -->
            <img class="logo" src="logo.png">
            <h1 class="header">Taking Booleaners from A to B</h1>
            <!-- menu di navigazione -->
            <div class="nav">
                <!-- Pulsanti selezione -->
                <div>
                    <button>Prenota</button>
                </div>
                <div>
                    <button>Termina Prenotazione</button>
                </div>
                <div>
                    <button>Accendi Luci</button>   
                </div>
            </div>
            <!-- parte principale -->
            <main>
                <!-- Sezione ripetuta del articolo -->
                <div class="article" >
                    <div class="section">
                        <input type="checkbox">
                        <span class="details">Monopattino Gino22</span>
                    </div>
                    <div class="section2">
                        <span class="arrow"></span>
                        <span class="details2">Via Guadalametri - a 220 metri da te</span>
                    </div>
                    <span class="details2">Stato Carica:</span>
                    <div class="carica"></div>
                </div>

                <div class="article" >
                    <div class="section">
                        <input type="checkbox">
                        <span class="details">Monopattino Mike24</span>
                    </div>
                    <div class="section2">
                        <span class="arrow"></span>
                        <span class="details2">Via Ricciardoni - a 420 metri da te</span>
                    </div>
                    <span class="details2">Stato Carica:</span>
                    <div class="carica2"></div>
                </div>

                <div class="article" >
                    <div class="section">
                        <input type="checkbox">
                        <span class="details">Monopattino Fede154</span>
                    </div>
                    <div class="section2">
                        <span class="arrow"></span>
                        <span class="details2">Via Mentari - a 490 metri da te</span>
                    </div>
                    <span class="details2">Stato Carica:</span>
                    <div class="carica3"></div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
