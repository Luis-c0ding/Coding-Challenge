<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
    <title>Scooter Lim</title>
</head>

<body>
    <!-- Sfondo della pagina -->
    <div class="background ">
        <!-- Contenitore principale -->
        <div class="container">
            <!-- Contenitore secondario -->
            <div class="container2">
                <!-- logo e testata -->
                <img class="logo" src="logo.png">
                <h1 class="header">Taking Booleaners from A to B</h1>
                <!-- Menu di navigazione -->
                <div class="nav">
                    <!-- Pulsanti selezione -->
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button>   
                </div>
                <!-- parte principale -->
                <main>
                    <!-- Sezione ripetuta del articolo -->
                    <div class="article" >
                        <div class="section">
                            <input type="checkbox">
                            <span class="details">Monopattino Gino22</span>
                        </div>
                        <div class="section2">
                            <span class="arrow"></span>
                            <span class="details-two">Via Guadalametri - a 220 metri da te</span>
                        </div>
                        <span class="details-two">Stato Carica:</span>
                        <div id="battery"></div>
                    </div>

                    <div class="article" >
                        <div class="section">
                            <input type="checkbox">
                            <span class="details">Monopattino Mike24</span>
                        </div>
                        <div class="section2">
                            <span class="arrow"></span>
                            <span class="details-two">Via Ricciardoni - a 420 metri da te</span>
                        </div>
                        <span class="details-two">Stato Carica:</span>
                        <div id="battery-two"></div>
                    </div>

                    <div class="article" >
                        <div class="section">
                            <input type="checkbox">
                            <span class="details">Monopattino Fede154</span>
                        </div>
                        <div class="section2">
                            <span class="arrow"></span>
                            <span class="details-two">Via Mentari - a 490 metri da te</span>
                        </div>
                        <span class="details-two">Stato Carica:</span>
                        <div id="battery-three"></div>
                    </div>
                </main>
            </div>
    </div>
</div>
</body>
</html>
